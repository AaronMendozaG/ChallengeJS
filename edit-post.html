<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="Tags-Input-Autocomplete/src/jquery.tagsinput-revisited.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Manage</title>
</head>

<body>
  <nav class="navbar navbar-light bg-light d-flex justify-content-around ">
    <div class="d-flex align-items-center">
      <a class="d-blockrounded-lg m-md-0 mr-sm-auto" href="./index.html">
        <img src="./assets/icons/dev-brands.svg" width="60" height="40" alt="">
      </a>
      <p class="d-block"><strong>Create Post</strong></p>
    </div>
    <div class="d-flex align-items-center">
      <a class="mr-4" href="/CreatePost.html">Edit</a>
      <a href="#">Preview</a>
    </div>
    <button class="btn-close" aria-label="Close" id="btnClose"></button>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-12 mt-5">
            <form action="" class=" pl-5 pr-5 pt-5  form-edit">
              <div class="d-flex flex-column edit-form">
                <div class="d-flex align-content-center edit-top">
                  <div class="img-edit">
                    <img id="urlImg" src="" alt="">
                  </div>
                  <div class="align-self-center buttons-edit">
                    <button type="button" class="btn btn-primary change ml-4">Change</button>
                    <button type="button" class="btn btn-outline-danger remove">Remove</button>
                  </div>

                </div>
                <input class="d-none" id="imgInput" type="text" placeholder="URL...">
                <textarea name="" id="title" class="mt-3 title" cols="30" rows="2"
                  placeholder="New post title here.."></textarea>
                <input type="" id="tag" class="mb-3 tags-edit" placeholder="Add to up 4 tags">

                <label for="editor" class="form-label"></label>
                <div id="editor">


                </div>



              </div>




            </form>
            <button class="btn btn-primary mt-4" type="button" id="saveChanges">Save changes</button>
            <button type="button" class="btn btn-primary mt-4" type="button" id="discardChanges">Discard
              changes</button>
            <a href="" type="button" class="btn btn-danger mt-4" id="btn-delete">Delete</a>


          </div>
          <div class="d-none d-lg-block col-lg-3 mt-5" id="infoArea">

          </div>
        </div>

      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="Tags-Input-Autocomplete/src/jquery.tagsinput-revisited.js"></script>
  <script src="./js/modify-post.js"></script>
  <script src="./js/manage-post.js"></script>
</body>

</html>
