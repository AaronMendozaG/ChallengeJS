  <!-- <div class="container-fluid">

  <div class="container">
    <div class="row">
      <div class="col-lg-9 col-sm-12 mt-5">
        <form action="" class=" pl-lg-5 pl-2 pr-lg-5 pr-2 pt-lg-5 pt-2  form-edit">
          <div class="d-flex flex-column edit-form">
            <div class="d-flex align-content-center edit-top">
              <div class="img-edit">
                <img id="urlImg" src="" alt="">
              </div>
              <div class="align-self-center buttons-edit">
                <button type="button" class="btn btn-primary change ml-4"> Change</button>
                <button type="button" class="ml-4 btn btn-outline-danger remove">Remove</button>
              </div>

            </div>
            <input class="d-none" id="imgInput" type="text" placeholder="URL...">
            <textarea name="" id="title" class="mt-3 title" cols="30" rows="2"
              placeholder="New post title here.."></textarea>
            <input type="" id="tag" class="mb-3 tags-edit" placeholder="Add to up 4 tags">

            <label for="editor" class="form-label"></label>
            <div id="editor">


            </div>



          </div>




        </form>
        <button class="btn btn-primary mt-4" type="button" id="saveChanges">Save changes</button>
        <button type="button" class="btn btn-primary mt-4" type="button" id="discardChanges">Discard
          changes</button>
        <a href="" type="button" class="btn btn-danger mt-4" id="btn-delete">Delete</a>


      </div>
      <div class="d-none d-lg-block col-lg-3 mt-5" id="infoArea">

      </div>
    </div>

  </div>
